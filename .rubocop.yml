inherit_from: .rubocop_todo.yml

AllCops:
  DisplayCopNames: true
  NewCops: enable

# -------------------------------------------------------------------------------------------------
# EXCEPTIONS
# These are rules that we adapted that are different from the default behavior of Rubocop.
# -------------------------------------------------------------------------------------------------

# We like a little longer line support, and 131 is an awesome number.
# See https://en.wikipedia.org/wiki/131_(number)
Layout/LineLength:
  Max: 131

Style/HashSyntax:
  EnforcedShorthandSyntax: never

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/SymbolArray:
  EnforcedStyle: brackets
